{% extends 'base.html' %}
{% block title %}Student Login - CampusConnect{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius:12px 12px 0 0;">
                    <h4 class="text-white text-center mb-0">
                        <i class="fas fa-user-graduate me-2"></i>Student Login
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control form-control-lg" name="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <small>Don't have an account? Contact your placement coordinator.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
